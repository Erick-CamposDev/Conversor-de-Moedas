<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Erick Campos" />
    <!-- RESET CSS -->
    <link rel="stylesheet" href="src/assets/styles/reset.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="src/assets/styles/style.css" />
    <link rel="stylesheet" href="src/assets/styles/fonts.css" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- BOOSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <header>
      <div class="main-title">
        <h1>CONVERSOR DE MOEDAS</h1>
      </div>
    </header>
    <main>
      <section class="card">
        <div class="card-title">
          <h2>Selecione as moedas: <i class="bi bi-coin"></i></h2>
        </div>
        <div class="money-input">
          <label class="money-label" for="moneyInput">Dinheiro: </label>
          <input
            placeholder="Digite a quantia"
            type="number"
            name="moneyNumber"
            id="moneyInput"
            min="0"
          />
        </div>
        <div class="select-container">
          <div class="countries-select">
            <select name="country" class="country-select">
              <option value="" selected disabled>Selecione uma moeda</option>
            </select>
          </div>
          <div class="arrows-container">
            <p class="arrows"><i class="bi bi-arrow-left-right"></i></p>
          </div>
          <div class="countries-select">
            <select name="country" class="country-select">
              <option value="" selected disabled>Selecione uma moeda</option>
            </select>
          </div>
        </div>
        <div class="btn-container">
          <button id="convertBtn">CONVERTER MOEDA ðŸ’°</button>
        </div>
        <div id="resultContainer">
          <div id="result"></div>
          <div class="loading-container">
            <div class="spinner"></div>
            <p class="blinking">Carregando...</p>
          </div>
        </div>
      </section>
    </main>
    <script src="src/assets/js/script.js"></script>
  </body>
</html>
